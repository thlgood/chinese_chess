<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- 左侧：游戏记录 -->
        <section class="left-panel">
            <header class="panel-header">
                <h2>游戏记录</h2>
            </header>
            <div class="game-history">
                <div class="move-list" id="move-list">
                    <div class="no-moves">暂无走棋记录</div>
                </div>
            </div>
        </section>

        <!-- 中间：棋盘区域 -->
        <section class="center-panel">
            <header class="panel-header">
                <h1>中国象棋</h1>
            </header>
            <main class="board-container">
                <canvas id="chess-board" class="board"></canvas>
            </main>
        </section>

        <!-- 右侧：对局操作面板 -->
        <section class="right-panel">
            <div class="panel-section">
                <header class="section-header">
                    <h2>对战信息</h2>
                </header>
                <div class="game-info">
                    <div class="player-info red-player">
                        <div class="player-indicator red"></div>
                        <div class="player-details">
                            <span class="player-name">玩家（红方）</span>
                            <span class="player-status" id="red-player-status">准备中</span>
                        </div>
                    </div>
                    <div class="player-info black-player">
                        <div class="player-indicator black"></div>
                        <div class="player-details">
                            <span class="player-name">电脑（黑方）</span>
                            <span class="player-status" id="black-player-status">准备中</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <header class="section-header">
                    <h2>难度设置</h2>
                </header>
                <div class="difficulty-info">
                    <div class="difficulty-display">
                        当前难度: <span id="difficulty-level">普通</span>
                    </div>
                    <div class="difficulty-controls">
                        <button id="difficulty-medium" class="btn secondary">普通</button>
                        <button id="difficulty-hard" class="btn secondary">中等</button>
                        <button id="difficulty-expert" class="btn secondary">困难</button>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <header class="section-header">
                    <h2>游戏控制</h2>
                </header>
                <div class="game-controls">
                    <button id="start-game" class="btn primary">开始游戏</button>
                    <button id="undo-move" class="btn secondary">悔棋</button>
                </div>
            </div>

          </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
